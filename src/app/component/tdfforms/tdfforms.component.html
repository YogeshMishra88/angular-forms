<div class="container">
  <div class="mt-5">
    <h2>Template Driven Form</h2>
    <form #userFrm="ngForm" (ngSubmit)="submitData(userFrm.value)">
      <div class="form-group">
        <label>Name</label>
        <input type="text" required minlength="4" #inputName="ngModel" class="form-control" name="name" ngModel>
        <div *ngIf="inputName.errors && (inputName.dirty || inputName.touched)" class="alert alert-danger">
          <div [hidden]="!inputName.errors.required">Please enter name</div>
          <div [hidden]="!inputName.errors.minlength">Please enter atleast four character</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" #emailRef="ngModel" required class="form-control" name="email" ngModel>
        <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
            <div>Please enter email id</div>
        </div>
      </div>
      <div ngModelGroup="address">
        <div class="form-group">
          <label>Street</label>
          <input type="text" class="form-control" name="street" ngModel>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" name="city" ngModel>
        </div>
        <div class="form-group">
          <label>ZipCode</label>
          <input type="text" #zepRef="ngModel" maxlength="5" required pattern="^[0-9][1-9]{4}$" class="form-control" name="zipcode" ngModel>
          <div *ngIf="zepRef.errors && (zepRef.dirty || zepRef.touched)">
            <div [hidden]="!zepRef.errors.required">Please enter zipcode</div>
            <div [hidden]="!zepRef.errors.pattern">Please enter valid zipcode</div>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!userFrm.form.valid" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
